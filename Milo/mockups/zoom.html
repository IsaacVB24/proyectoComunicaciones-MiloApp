<!DOCTYPE html>
<html>
<head>

<body>

    <!--

    <h1>Sección: Aprendamos a crear una nueva reunión</h1>

    <div class="contenidoZoom">
        <div class="encabezado">
            <div>
                <p>Reunión y Chat</p>

        </div>


        <div class="botonesContenido">

                    </a>
                </button>
                <button class="boton">
                    <a href="#">
                        <img src="../img/unirseChafa.png" alt="Nva Reu" class="imgBoton">

                    </a>
                </button>
            </div>
            <div>

                        <p class="txtBoton">Programar</p>
                    </a>
                </button>
                <button class="boton">
                    <a href="#">
                        <img src="../img/compartirPantallaChafa.png" alt="Nva Reu" class="imgBoton">

                    </a>
                </button>
            </div>
        </div>


        <div class="botonesMenu">
            <div>Reunión y Chat</div>
